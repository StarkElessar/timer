<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.min.css">
  <title>Timer from Udemy</title>
</head>
<body>
  <div class="wrapper">
    <div class="timer">
      <div class="timer__item">
        <span class="timer__item-days">00</span>
        <span class="timer__item-label">дней</span>
      </div>
      <div class="timer__item">
        <span class="timer__item-hours">00</span>
        <span class="timer__item-label">часов</span>
      </div>
      <div class="timer__item">
        <span class="timer__item-minutes">00</span>
        <span class="timer__item-label">минут</span>
      </div>
      <div class="timer__item">
        <span class="timer__item-seconds">00</span>
        <span class="timer__item-label">секунд</span>
      </div>
    </div>
  </div>
  <script src="./scripst.js"></script>
</body>
</html>
